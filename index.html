<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body ng-app="basic">

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="scripts/my-app/app.js"></script>
        <script type="text/javascript" src="scripts/controllers/controllers.js"></script>
        

            <div class="wrapper">

                <header class="contact-us">
                    <h1>Contact Us</h1>
                </header>

                <form ng-controller="loadingCtrl" ng-hide="submitPage" ng-submit="submit()">
                    <div class="name">
                        <h2>Name</h2>
                        <input type="text" class="sminput-box" ng-model="userName" placeholder="First Name" name="Name">
                        <h3 ng-bind="noNameError"></h3>
                       <!--  <div ng-show="noName">Name cannot be left empty</div> -->
                    </div>

                    <div class="email">
                        <h2>Email</h2>
                        <input type="text" class="sminput-box" ng-model="userEmail" placeholder="Email" name="Email">
                        <h3 ng-bind="noEmailError"></h3>
                        <h3 ng-bind="noAtSignError"></h3>
                       <!--  <div ng-show="noEmail">Email cannot be left empty</div>
                        <div ng-show="noAtSymbol">Email must contain an '@'</div> -->
                    </div>
                    
                    <div class="website">
                        <h2>Website</h2>
                        <input type="text" class="sminput-box" ng-model="userWebsite" placeholder="Website" name="Website">
                        <h3 ng-bind="noWebError"></h3>
                        <!-- <div ng-show="noWebsite">Website cannot be left empty</div>
                        <div ng-show="noHttp">Website must start with http://</div> -->
                    </div>

                    <div class="message">
                        <h2>Message</h2>
                        <input type="text" class="lginput-box" ng-model="userMessage" placeholder="A friendly message..." name="Message">
                        <h3 ng-bind="noMessageError"></h3>
                        <!-- <div ng-show="noMessage">Message cannot be left empty</div> -->
                    </div>

                    <button class="submit-button" ng-click="submitForm()">Submit</button>
                </form>  

                <div class="submitted-successfully" ng-show="sumbitPage">
                <h1>Your form as been successfully submitted</h1>
            </div>

            </div>

  

        <!-- ng-bind acts as a template that goes between element tags -->

    

        
    </body>
</html>
